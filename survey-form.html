<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="survey-form.css">
    <style>
        .body::before{
            background-color: black;
        }
        .container{
            max-width: 720px;
            

        }
        .container {
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent white background for the form */
    border-radius: 0.5rem; /* Optional: add rounded corners */
    padding: 20px; /* Optional: add some padding for aesthetics */
}
        label{
            display:block;
        }
      .div-one, .name-one, .email-one, .num-one{
        display: block;

      }
       
       label,select{
        display: block;
        font-size: 1.125rem;
       }
       .name-one, .email-one, .num-one{
        width:100%;
        height:2.375rem;
        border-radius: 0.25rem;
        border: 1px solid gray;
       }
       #dropdown{
        width:100%;
        height:2.375rem;
        border-radius: 0.25rem;
        border: 1px solid gray;
       }
       input{
        font-size: 0.9rem;;
       }
       form,p{
        font-size: 1.125rem;
       }
       #comment{
         width:100%;
         min-height:120px;
       }
       button{
        background-color:rgba(0, 128, 0, 0.582);
        border: none;
        color: white;
        height:45px;
       }
       body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(89, 88, 144, 0.7); /* Semi-transparent overlay */
        z-index: -1;}
       body{
        color: white;
        background-image: url("images.jpe"); /* Replace with your image path */
        
        
        background-attachment: fixed; /* Makes the background image fixed when scrolling */
        background-size: contain;
        
       }
       form{
        min-width:480px;

       }
      .ff{
        width:100%;
        height:2.375rem;
        border-radius: 0.25rem;
        border: 1px solid gray;
       
      }
      label{
        margin-bottom: 0.5rem;
        
      }

    </style>

    <title>freeCodeCamp Survey Form</title>
</head>
<body>

    <h1 id="title" class="text-center pt-5">freeCodeCamp Survey Form</h1>
    <p class="text-center lead fst-italic">Thank you for taking the time to help us improve the<br> platform </p>
    <div class="container mt-5 ">
        <form class="p-4 pt-5" id="survey-form">
            <div class="div-one">
            <label id="name-label" >Name
                <input type="text" class="name-one" id="name" placeholder="Tommy..." required>
            </label>
            <label id="email-label" >Email
                <input type="email" class="email-one"  id="email" placeholder="example@gmail.com" required>
            </label>
            <label id="number-label">Age<small>(optional)</small>
                <input type="number" class="num-one" id="number" min="18" max="60">
            </label>
            <label for="dropdown">Which one describes your current role?
            <select id="dropdown" required>
            
                <option value="" disabled selected>select your current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer Not To Say</option>
                <option value="other">Other</option>
            </select>
            </label>
        </div>

            <section class="mt-5">
               
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label >
                <input type="radio" value="definitely" name="recommend" >
                Definitely
               </label> 
               <label>
                <input type="radio" value="maybe" name="recommend">
                Maybe
               </label> 
               <label>
                <input type="radio" value="not-sure" name="recommend">
                Not sure
               </label> 
            </section>
            <section class="mt-5 ">
                <label for="favorite-feature">What is your favorite feature of freeCodeCamp?
                    <select class="ff">
                        <option value="" disabled selected >
                            select an option

                        </option>
                        <option value="challenges" >
                            challenges
                        </option>
                        <option value="projects" >
                            projects
                        </option>
                        <option value="community" >
                            community
                        </option>
                        <option value="open-source" >
                            open source
                        </option>
                    </select>
                </label>

            </section>
            <section class="mt-5">
                <p>What would you like to see improved?<small> (Check all that apply)</small></p>
                <label for="improvement">
                    <input type="checkbox" value="front-end-projects" >
                    Front-end Projects
                </label>
                <label for="improvement">
                    <input type="checkbox" value="back-end-projects">
                    Back-end Projects
                </label>
                <label for="improvement">
                    <input type="checkbox" value="data-visualization">
                    Data Visualization
                </label>
                <label for="improvement">
                    <input type="checkbox" value="challenges">
                    challenges
                </label>
                <label for="improvement">
                    <input type="checkbox" value="open-source-community">
                    Open Source Community
                </label>
                <label for="improvement">
                    <input type="checkbox" value="gitter-help-rooms">
                    Gitter help rooms
                </label>
                <label for="improvement">
                    <input type="checkbox" value="videos">
                    Videos
                </label>
                <label for="improvement">
                    <input type="checkbox" value="city-meetups">
                    City Meetups
                </label>
                <label for="improvement">
                    <input type="checkbox" value="wiki">
                    Wiki
                </label>
                <label for="improvement">
                    <input type="checkbox" value="forum">
                    Forum
                </label>
                <label for="improvement">
                    <input type="checkbox" value="additional-courses">
                    Additional Courses
                </label>
            </section>
            <section class="mt-5">
                <label for="comment">Any comments and suggestions?</label>
                <textarea type="text" placeholder="Enter your comment here..." id="comment"></textarea>

            </section>
            <button type="submit" class="mt-5  w-100">Submit</button>
        
        </form>

            
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
